	<!-- ========== start contact section ========== -->
	<section id="contact">
		<div class="overlay">
			<div class="contact-area">
				<div class="container">
					<div class="section-head text-center">
						
						<div class="section-head-text">
							<h2>Contact</h2>
						</div>
					</div>

					<div class="contact-content">
						<div class="address text-center">
							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-3">
									<div class="address-content">
										<i class="pe pe-7s-map-marker"></i>
										<h4>Address</h4>
										<p class="text-center">Empty for now</p>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<div class="address-content">
										<i class="pe pe-7s-call"></i>
										<h4>Phone</h4>
										<p class="text-center">+387-61-449-540</p>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<div class="address-content">
										<i class="pe pe-7s-mail-open"></i>
										<h4>Email</h4>
										<p class="text-center">ernad.karahasanovic@gmail.com</p>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<div class="address-content">
										<i class="pe pe-7s-global"></i>
										<h4>Github</h4>
										<p class="text-center">https://github.com/PhantomPirate</p>
									</div>
								</div>
							</div>
						</div>

						<div class="contact-us">
							<div class="row">
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="contact-form">
										<form>
											<div class="form-group">
												<input type="text" required autocomplete="off" class="form-control" placeholder="Your Name">
											</div>
											<div class="form-group">
												<input type="email" required autocomplete="off" class="form-control" placeholder="Email Address">
											</div>
											<div class="form-group">
												<input type="email" required autocomplete="off" class="form-control" placeholder="Your Subject">
											</div>
											<div class="form-group">
												<textarea class="form-control" required autocomplete="off" rows="8" placeholder="Write Here"></textarea>
											</div>
											<div class="custom-btn">
												<button type="submit" class="btn">Send Now</button>
											</div>
										</form>
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6">
									<div class="map-area">
										<div id="google-map">
											<div id="map"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- ========== main jQuery library ========== -->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

	<script type="text/javascript" src="js/jquery.hc-sticky.min.js"></script>
	<script type="text/javascript">
		$('#menu').hcSticky();
	</script>

	<!-- ========== scroll-top jQuery library ========== -->
	<script>
		$(function(){
			$(document).on( 'scroll', function(){

			if ($(window).scrollTop() > 100) {
			$('.scroll-top-wrapper').addClass('show');
			} else {
			$('.scroll-top-wrapper').removeClass('show');
			}
			});
			$('.scroll-top-wrapper').on('click', scrollToTop);
		});

		function scrollToTop() {
			verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
			element = $('body');
			offset = element.offset();
			offsetTop = offset.top;
			$('html, body').animate({scrollTop: offsetTop}, 600, 'linear');
		}
	</script>
